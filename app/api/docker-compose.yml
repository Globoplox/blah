services:
  api:
    build: .
    environment:
      - BIND_URI=tcp://0.0.0.0:3000
      - DATABASE_URI=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgsql:5432/${POSTGRES_DB}
    ports:
      - "3000:3000"
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_started
  pgsql:
    image: postgres:15.3-alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 1s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
  redis:
    image: redis:7.0-alpine
    command: >
      -- requirepass "${REDIS_PASSWORD}"